<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário para WhatsApp</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

label, input, select, textarea {
    display: block;
    margin-bottom: 10px;
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

select {
    appearance: none;
    -webkit-appearance: none;
    background: url('arrow-down.png') no-repeat right;
    background-size: 20px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="container">
        <h2>Envie uma mensagem via WhatsApp</h2>
        <form id="whatsapp-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" required>
            <label for="city">Cidade:</label>
            <input type="text" id="city" name="city" required>
            <label for="question">Pergunta Favorita:</label>
            <select id="question" name="question" required>
                <option value="">Selecione uma pergunta</option>
                <option value="1">Qual é a sua cor favorita?</option>
                <option value="2">Qual é o seu animal favorito?</option>
                <option value="3">Qual é o seu hobby favorito?</option>
                <option value="4">Qual é o seu prato favorito?</option>
            </select>
            <label for="message">Mensagem Adicional:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Enviar Mensagem</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
